<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 웹 문서에 필요한 외부 파일(css)과 옵션을 설정하는 공간 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css링크 -->
     <!-- javascript -->
    <title>01_html_tags</title>
</head>
<body>
    <!-- 웹 브라우저에 내용을 출력하는 공간  -->
    <p>여는 태그와 닫는 태크 사이에 내용을 입력합니다.</P>
        <br>
        <p>여는 태그와 닫는 태그 사이에 내용을 입력합니다.</p>
        
        
        <!-- 부모 태그와 자식 태그, 조상(할머니/할아버지 이상) 태그-->
         <!--td들은 tr에 감싸져있음. tr은 행  -->
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
         </table>
        
</body>
</html>



<!-- 태그 -->
 <!-- 태그(tag): 웹브라우저가 웹 문서를 잘 이해할 수 있도록
  콘텐츠를 목적에 맞게 분류한 규칙 -->
  <!-- 태그는 여는 태그, 닫는 태그 -->
<!-- br, hr과 같은 태그는 다는 태그가 없음-->


<p>여는 태그와 닫는 태크 사이에 내용을 입력합니다.</P>
    <br>
    <p>여는 태그와 닫는 태그 사이에 내용을 입력합니다.</p>
    
    
    <!-- 부모 태그와 자식 태그, 조상(할머니/할아버지 이상) 태그-->
     <!--td들은 tr에 감싸져있음. tr은 행  -->
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
     </table>
    

     <!-- 시맨틱 태그 -->
     <!-- 웹사이트의 내용을 명확하게 파악하도록 하기 위해서 
      영역을 구분하는 태그 -->
    <!-- header, nav, figure, main, aside, section, article, footer -->
